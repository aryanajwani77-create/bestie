<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Rishika ‚ú®</title>
    <style>
        :root { 
            --bg-color: #fff0f3; 
            --accent-color: #ff4d6d; 
            --soft-pink: #ff85a1;
        }

        body { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            background: linear-gradient(135deg, #fff0f3 0%, #ffdde1 100%);
            font-family: 'Comic Sans MS', cursive, sans-serif; 
            overflow: hidden; 
            touch-action: manipulation; 
        }

        /* Floating background sparkles */
        .sparkle {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: floatBackground 10s infinite linear;
        }

        @keyframes floatBackground {
            0% { transform: translateY(0) translateX(0); }
            100% { transform: translateY(-100vh) translateX(20px); }
        }

        .container { text-align: center; cursor: pointer; z-index: 10; }

        /* Smoother Heartbeat */
        .envelope { 
            font-size: 110px; 
            filter: drop-shadow(0 10px 15px rgba(255, 77, 109, 0.3));
            animation: softPulse 2s infinite ease-in-out; 
        }

        @keyframes softPulse { 
            0%, 100% { transform: scale(1) rotate(0deg); } 
            50% { transform: scale(1.1) rotate(3deg); } 
        }

        /* Card Styling */
        #message-box { 
            display: none; 
            background: white; 
            padding: 25px; 
            border-radius: 40px; 
            box-shadow: 0 20px 40px rgba(255, 77, 109, 0.2); 
            max-width: 290px; 
            border: 4px solid #fff0f3;
            animation: popIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }

        img { 
            width: 100%; 
            border-radius: 25px; 
            margin: 15px 0; 
            display: block; 
            border: 2px solid var(--bg-color);
        }

        h2 { color: var(--accent-color); font-size: 24px; margin: 0; }
        p { color: #6d5b5e; font-size: 1.1em; line-height: 1.5; }

        /* Bouncy I Love You */
        #final-popup { 
            display: none; 
            position: fixed; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            background: var(--accent-color); 
            color: white; 
            padding: 20px 45px; 
            border-radius: 60px; 
            font-size: 28px; 
            font-weight: bold; 
            z-index: 100; 
            box-shadow: 0 10px 25px rgba(255, 77, 109, 0.4); 
            animation: bounceIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .heart { 
            position: absolute; 
            pointer-events: none;
            animation: floatUp 3.5s ease-out forwards; 
        }

        @keyframes floatUp { 
            0% { transform: translateY(0) scale(1); opacity: 1; } 
            100% { transform: translateY(-110vh) scale(1.5) rotate(45deg); opacity: 0; } 
        }

        @keyframes popIn { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes bounceIn { from { transform: translate(-50%, -50%) scale(0); } to { transform: translate(-50%, -50%) scale(1); } }
    </style>
</head>
<body>

    <audio id="mySong">
        <source src="song.mp3" type="audio/mpeg">
    </audio>

    <script>
        for (let i = 0; i < 20; i++) {
            let s = document.createElement('div');
            s.className = 'sparkle';
            s.style.width = s.style.height = Math.random() * 8 + 'px';
            s.style.left = Math.random() * 100 + 'vw';
            s.style.top = Math.random() * 100 + 'vh';
            s.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(s);
        }
    </script>

    <div class="container" onclick="start()">
        <div id="envelope-icon" class="envelope">üíå</div>
        <div id="message-box">
            <h2>Heyy Rishika! ‚ú®</h2>
            <img src="me.jpeg"> 
            <p>I just wanted to make something small and cute for youüå∏,hope you'll like it :)</p>
            <p style="font-size: 0.85em; color: var(--soft-pink); font-weight: bold;">(Tap again for a surprise!)</p>
        </div>
    </div>

    <div id="final-popup">I love you! ‚ù§Ô∏è</div>

    <script>
        let clicks = 0;
        function start() {
            let music = document.getElementById('mySong');
            if (clicks === 0) {
                music.currentTime = 120; // Start at 2:00
                music.play().catch(e => console.log("Audio blocked"));
                
                document.getElementById('envelope-icon').style.display = 'none';
                document.getElementById('message-box').style.display = 'block';
                spawnHearts();
            } else {
                document.getElementById('final-popup').style.display = 'block';
                spawnHearts();
                // Keeps the popup visible for 5 seconds
                setTimeout(() => { document.getElementById('final-popup').style.display = 'none'; }, 5000);
            }
            clicks++;
        }

        function spawnHearts() {
            const emojis = ['‚ù§Ô∏è', 'üíñ', '‚ú®', 'üå∏', 'üíò'];
            for (let i = 0; i < 18; i++) {
                let h = document.createElement('div');
                h.className = 'heart'; 
                h.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
                h.style.left = Math.random() * 100 + 'vw';
                h.style.top = '100vh';
                h.style.fontSize = (Math.random() * 25 + 15) + 'px';
                h.style.transition = "all 3s ease-out";
                document.body.appendChild(h);
                setTimeout(() => h.remove(), 3500);
            }
        }
    </script>
</body>
</html>
