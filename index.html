<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Rishika ‚ú®</title>
    <style>
        :root { --bg-color: #fff0f3; --accent-color: #ff4d6d; }
        body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: var(--bg-color); font-family: 'Comic Sans MS', sans-serif; overflow: hidden; touch-action: manipulation; }
        .container { text-align: center; cursor: pointer; z-index: 10; }
        .envelope { font-size: 100px; animation: heartbeat 1.5s infinite; }
        @keyframes heartbeat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        #message-box { display: none; background: white; padding: 25px; border-radius: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); max-width: 280px; animation: popIn 0.5s ease; }
        img { width: 100%; border-radius: 15px; margin: 10px 0; }
        #final-popup { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--accent-color); color: white; padding: 20px 40px; border-radius: 50px; font-size: 24px; z-index: 100; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .heart { position: absolute; color: var(--accent-color); animation: float 3s linear forwards; }
        @keyframes float { to { transform: translateY(-100vh); opacity: 0; } }
        @keyframes popIn { from { transform: scale(0); } to { transform: scale(1); } }
    </style>
</head>
<body>

    <audio id="mySong">
        <source src="song.mp3.mp3" type="audio/mpeg">
    </audio>

    <div class="container" onclick="start()">
        <div id="envelope-icon" class="envelope">üíå</div>
        <div id="message-box">
            <h2>Heyy Rishika! ‚ú®</h2>
            <img src="me.jpg"> 
            <p>I just wanted to make something small and cute for you...</p>
            <p style="font-size: 0.8em; color: #ff85a1;">(Tap once more!)</p>
        </div>
    </div>

    <div id="final-popup">I love you! ‚ù§Ô∏è</div>

    <script>
        let clicks = 0;
        function start() {
            let music = document.getElementById('mySong');
            if (clicks === 0) {
                music.play().catch(e => console.log("Audio blocked: ", e));
                document.getElementById('envelope-icon').style.display = 'none';
                document.getElementById('message-box').style.display = 'block';
                spawnHearts();
            } else {
                document.getElementById('final-popup').style.display = 'block';
                spawnHearts();
                setTimeout(() => { document.getElementById('final-popup').style.display = 'none'; }, 4000);
            }
            clicks++;
        }
        function spawnHearts() {
            for (let i = 0; i < 15; i++) {
                let h = document.createElement('div');
                h.className = 'heart'; h.innerHTML = '‚ù§Ô∏è';
                h.style.left = Math.random() * 100 + 'vw';
                h.style.top = '100vh';
                h.style.fontSize = (Math.random() * 20 + 10) + 'px';
                document.body.appendChild(h);
                setTimeout(() => h.remove(), 3000);
            }
        }
    </script>
</body>
</html>
