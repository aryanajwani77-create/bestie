<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Rishika ‚ú®</title>
    <style>
        :root { --bg-color: #fff0f3; --card-color: #ffffff; --accent-color: #ff4d6d; }
        body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: var(--bg-color); font-family: 'Comic Sans MS', sans-serif; overflow: hidden; touch-action: manipulation; }
        #music-player { position: absolute; width: 0; height: 0; border: none; visibility: hidden; }
        .container { text-align: center; cursor: pointer; z-index: 10; }
        .envelope { font-size: 100px; animation: heartbeat 1.5s infinite; }
        @keyframes heartbeat { 0%, 30%, 100% { transform: scale(1); } 15%, 45% { transform: scale(1.1); } }
        #message-box { display: none; background: var(--card-color); padding: 30px; border-radius: 30px; box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2); max-width: 300px; animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        h2 { color: var(--accent-color); margin-bottom: 10px; }
        p { color: #594e50; font-size: 1.1em; line-height: 1.4; }
        .heart-float { position: absolute; color: var(--accent-color); pointer-events: none; animation: floatUp 3s linear forwards; z-index: 5; }
        @keyframes floatUp { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-100vh); opacity: 0; } }
        #final-popup { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--accent-color); color: white; padding: 20px 40px; border-radius: 50px; font-size: 26px; font-weight: bold; z-index: 100; animation: bounceIn 0.5s ease; }
        @keyframes popIn { 0% { transform: scale(0); } 100% { transform: scale(1); } }
        @keyframes bounceIn { 0% { transform: translate(-50%, -50%) scale(0); } 100% { transform: translate(-50%, -50%) scale(1); } }
    </style>
</head>
<body>
    <iframe id="music-player" src="https://www.youtube.com/embed/L7N8REOatA0?enablejsapi=1" allow="autoplay"></iframe>
    <div class="container" onclick="handleInteraction()">
        <div id="envelope-icon" class="envelope">üíå</div>
        <div id="message-box">
            <h2>Heyy Rishika! ‚ú®</h2>
            <img src="WhatsApp Image 2026-01-29 at 9.36.35 PM.jpeg" style="width: 100%; border-radius: 15px; margin: 10px 0;">
            <p>I just wanted to make something small and cute for you to show how much you mean to me.</p>
            <p style="font-size: 0.8em; color: #ff85a1;">(Tap me once more...)</p>
        </div>
    </div>
    <div id="final-popup">I love you! ‚ù§Ô∏è</div>
    <script>
        let clickCount = 0;
        function handleInteraction() {
            const player = document.getElementById('music-player');
            if (clickCount === 0) {
                player.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
                document.getElementById('envelope-icon').style.display = 'none';
                document.getElementById('message-box').style.display = 'block';
                spawnHearts();
            } else {
                document.getElementById('final-popup').style.display = 'block';
                spawnHearts();
            }
            clickCount++;
        }
        function spawnHearts() {
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart-float';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = '100vh';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 3000);
            }
        }
    </script>
</body>
</html>
